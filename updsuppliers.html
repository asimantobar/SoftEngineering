<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Insertar Produccion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('fondoindex.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="insprod">
        <h2>Update Suppliers</h2>
        <form action="proveedores.html" method="post">
			
			<label for="Supplier">Supplier:</label>
            <select id="Supplier" name="Supplier">
                <option value="Supplier A">Supplier A</option>
                <option value="Supplier B">Supplier B</option>
                <option value="Supplier C">Supplier C</option>
                <option value="Supplier D">Supplier D</option>
                <option value="Supplier E">Supplier E</option>
                <option value="Supplier F">Supplier F</option>
                <option value="Supplier G">Supplier G</option>
                <option value="Supplier H">Supplier H</option>
                <option value="Supplier I">Supplier I</option>
            </select><br><br>
			
            <label for="price">Price:</label>
            <input type="text">
            </select><br><br>

            <label for="num">Phone number:</label>
            <input type="text">
            </select><br><br>

            <label for="email">Email:</label>
            <input type="text">
            </select><br><br>

			<input type="submit" value="Update">
        </form>
    </div>
</body>

</html>
